<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Descargar APK</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <!-- Enlace de descarga (arriba, alineado a la izquierda) -->
      <a class="apk-link" href="ruta/a/tu-app.apk" download>
        Descargar APK (enlace rápido)
      </a>

      <!-- Video (Vimeo) en el centro visual -->
      <section class="video-section" aria-label="Video demostración">
        <div class="video-wrapper">
          <iframe
            title="vimeo-player"
            src="https://player.vimeo.com/video/1087447666?h=af599ee21a"
            width="640"
            height="360"
            frameborder="0"
            referrerpolicy="strict-origin-when-cross-origin"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <!-- Botón grande al final, alineado a la izquierda -->
      <div class="download-footer">
        <a class="download-btn" href="ruta/a/tu-app.apk" download>
          Descargar APK
        </a>
      </div>
    </main>
  </body>
</html>
